<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>FacebookDB</title>
</head>

<body>
    <div id="selection">
        <button id="getAllUsers">ALL USERS</button>
        <button id="getAllPosts">WALL</button>
        <button id="getPersonalPosts">Personal Posts</button>
        <button id ="editProfile">Edit profile</button>
        <button id="deleteProfile">DELETE PROFILE</button>
        <button id="logout">Logout</button>
        <hr>
    </div>

    <div id="loginDiv">
        <h2>Login / Sign-in</h2>
        <label for="firstNameInput">First Name: </label>
        <input type="text" id='firstNameInput'><br>
        <label for="lastNameInput">Last Name: </label>
        <input type="text"id='lastNameInput'><br>
        <label for="ageInput">Age: </label>
        <input type="number", id='ageInput'><br>
        <button id="login">Login</button>
        <button id="signin" class="signingIn">Sign-in</button>
    </div>

    <div id="addPostDiv">
        <p>Share something</p>
        <form class="addPost">
            <textarea id="postBody" cols="70" rows="10"></textarea>
            <button>Post</button>
        </form>
        <hr>
    </div>

    <div id="allUsers">
        <h2>All users</h2>
        <ul id="usersList"></ul>
    </div>

    <div id="allPosts">
        <h2>All posts</h2>
        <ul id="allPostsList"></ul>
    </div>
    <div id="allUserPosts">
        <h2>All user's posts</h2>
        <ul id="allUserPostsList"></ul>
    </div>

    <div id="feedbackDiv"></div>
</body>
</html>
